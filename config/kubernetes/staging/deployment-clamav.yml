apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clamav-staging
  namespace: laa-apply-for-criminal-legal-aid-staging
spec:
  replicas: 1
  revisionHistoryLimit: 2
  minReadySeconds: 15
  serviceName: clamav
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: apply-for-criminal-legal-aid-clamav-staging
  template:
    metadata:
      labels:
        app: apply-for-criminal-legal-aid-clamav-staging
        tier: backend
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: clamav
          image: ghcr.io/ministryofjustice/clamav-docker/laa-clamav:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3310
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/clamav
              name: clamav-signatures
          resources:
            requests:
              cpu: 25m
              memory: 1Gi
            limits:
              cpu: 500m
              memory: 3Gi
          readinessProbe:
            tcpSocket:
              port: 3310
            initialDelaySeconds: 300
            periodSeconds: 120
          livenessProbe:
            tcpSocket:
              port: 3310
            initialDelaySeconds: 300
            periodSeconds: 120
  volumeClaimTemplates:
    - metadata:
        name: clamav-signatures
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: clamav-service-staging
  namespace: laa-apply-for-criminal-legal-aid-staging
  labels:
    app: apply-for-criminal-legal-aid-clamav-staging
spec:
  ports:
    - port: 3310
      name: clamav
      targetPort: 3310
  selector:
    app: apply-for-criminal-legal-aid-clamav-staging
