en:
  dictionary:
    DATE_FORMATS: &DATE_FORMATS
      default: '%-d %B %Y'  # 3 January 2019
      compact: '%d/%m/%Y'   # 03/01/2019
      datetime: '%-d %B %Y %-l:%M%P'  # 3 January 2019 2:45pm
      datetime_at: '%-d %B %Y at %-l:%M%P'  # 3 January 2019 at 2:45pm
      datestamp: '%d/%m/%Y %-l:%M%P' # 03/01/2019 3:29pm
      dob: '%-d %B %Y' # 1 January 1990
    subjects:
      applicant: 'your client'
      applicant_and_partner: 'your client and their partner'
      applicant_or_partner: 'your client or their partner'
      partner: 'the partner'
  service:
    name: Apply for criminal legal aid

  divider_text: or

  cookies:
    show:
      settings_updated:
        accept: You’ve accepted analytics cookies.
        reject: You’ve rejected analytics cookies.

  date:
    day: Day
    month: Month
    year: Year
    formats:
      <<: *DATE_FORMATS
  time:
    formats:
      <<: *DATE_FORMATS

  hours_or_minutes:
    hours:
      one: an hour
      other: '%{count} hours'
    minutes:
      one: a minute
      other: '%{count} minutes'

  number:
    currency:
      format:
        unit: '£'
        precision: 2

  flash:
    success:
      title: Success
    notice:
      title: Important
    alert:
      title: Alert

  support:
    array:
      # Defaults for `array.to_sentence`
      words_connector: ", "
      two_words_connector: " and "
      last_word_connector: ", and "
