en:
  dictionary:
    DATE_FORMATS: &DATE_FORMATS
      default: '%-d %b %Y'  # 3 Jan 2019
      compact: '%d/%m/%Y'   # 03/01/2019
      datetime: '%-d %B %Y %-l:%M%P'  # 3 January 2019 2:45pm

  service:
    name: Apply for criminal legal aid

  cookies:
    show:
      settings_updated:
        accept: You’ve accepted analytics cookies.
        reject: You’ve rejected analytics cookies.

  date:
    formats:
      <<: *DATE_FORMATS
  time:
    formats:
      <<: *DATE_FORMATS

  hours_or_minutes:
    hours:
      one: an hour
      other: '%{count} hours'
    minutes:
      one: a minute
      other: '%{count} minutes'

  number:
    currency:
      format:
        unit: '£'

  flash:
    success:
      title: Success
    notice:
      title: Important
    alert:
      title: Alert

  support:
    array:
      # Defaults for `array.to_sentence`
      words_connector: ", "
      two_words_connector: " and "
      last_word_connector: ", and "
