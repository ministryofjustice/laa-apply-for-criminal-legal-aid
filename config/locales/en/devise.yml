# Additional translations at https://github.com/heartcombo/devise/wiki/I18n

# NOTE: many of devise default locales are not used in our current
# implementation. I've cleaned many of these.
# Empty quotes will make Devise not show that flash message.
#
---
en:
  devise:
    failure:
      # Failure messages are handled by `Devise::CustomFailureApp`
      # and rendered as standalone pages, not flash messages.
      already_authenticated: ""
      locked: ""
      timeout: ""
      reauthenticate: ""
      unauthenticated: ""
    omniauth_callbacks:
      failure: ""
      success: ""
    sessions:
      signed_in: ""
      signed_out: "You have signed out"
      already_signed_out: ""
