# Additional translations at https://github.com/heartcombo/devise/wiki/I18n

# NOTE: many of devise default locales are not used in our current
# implementation. I've cleaned many of these.
# Empty quotes will make Devise not show that flash message.
#
---
en:
  devise:
    failure:
      already_authenticated: ""
      locked: "Your account is locked."
      timeout: "Your session expired due to inactivity. Please sign in again to continue."
      reauthenticate: "Your Portal session expired. Please sign in again to continue."
      unauthenticated: "You need to sign in before continuing."
    omniauth_callbacks:
      failure: "Could not authenticate you from %{kind} because \"%{reason}\"."
      success: "Successfully authenticated from %{kind} account."
    sessions:
      signed_in: ""
      signed_out: ""
      already_signed_out: ""
