name: CI and CD

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6

      - name: Install Yarn 4.7
        run: |
          corepack enable
          corepack prepare yarn@4.7 --activate

      - name: Install Yarn dependencies
        run: yarn install --immutable

      - name: Precompile assets
        run: bin/rails assets:precompile

      - name: Run linters
        run: bundle exec rake brakeman rubocop erblint

  test-matrix:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ci_node_total: [8]
        ci_node_index: [0, 1, 2, 3, 4, 5, 6, 7]

    env:
      RACK_ENV: test
      RAILS_ENV: test
      CI: true
      DATABASE_URL: "postgresql://postgres:postgres@127.0.0.1/laa-apply-for-criminal-legal-aid-test"
      CI_NODE_TOTAL: ${{ matrix.ci_node_total }}
      CI_NODE_INDEX: ${{ matrix.ci_node_index }}

    services:
      postgres:
        image: postgres:15.2-alpine
        env:
          POSTGRES_DB: laa-apply-for-criminal-legal-aid-test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6

      - name: Install Yarn 4.7
        run: |
          corepack enable
          corepack prepare yarn@4.7 --activate

      - name: Install Yarn dependencies
        run: yarn install --immutable

      - name: Precompile assets
        run: bin/rails assets:precompile

      - name: Setup test database
        run: bin/rails db:prepare

      - name: Run tests
        run: |
          bundle exec rspec --format progress \
            $(COVERAGE=false bundle exec rspec --dry-run --format json spec 2>/dev/null | \
              ruby -rjson -e '
                raw = STDIN.read
                json_str = raw[0..raw.rindex("}")]
                examples = JSON.parse(json_str)["examples"].sort_by { |e| e["id"] }
                total = ENV["CI_NODE_TOTAL"].to_i
                index = ENV["CI_NODE_INDEX"].to_i
                group = examples.select.with_index { |_, i| i % total == index }
                example_ids = group.map { |e| e["id"] }
                puts example_ids.join(" ")
              ')

      - name: Upload coverage results for merging
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ matrix.ci_node_index }}
          path: coverage/.resultset.json
          include-hidden-files: true
          if-no-files-found: error

  test:
    runs-on: ubuntu-latest
    needs: test-matrix
    if: always()
    steps:
      - run: |
          if [ "${{ needs.test-matrix.result }}" = "success" ]; then
            echo "All test matrix jobs passed"
          else
            echo "One or more test matrix jobs failed"
            exit 1
          fi

  coverage:
    runs-on: ubuntu-latest
    needs: test-matrix
    if: success() || failure()

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: coverage-*
          path: coverage-artifacts

      - name: Merge coverage results
        run: |
          mkdir -p coverage

          for dir in coverage-artifacts/coverage-*; do
            if [ -d "$dir" ] && [ -f "$dir/.resultset.json" ]; then
              node=$(basename "$dir")
              cp "$dir/.resultset.json" "coverage/.resultset-${node}.json"
              echo "Copied $dir/.resultset.json"
            fi
          done

          echo ""
          echo "Files to merge:"
          ls -la coverage/

          bundle exec rake coverage:merge_reports

      - name: Upload merged coverage
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: merged-coverage-report
          path: coverage/

  build:
    runs-on: ubuntu-latest
    needs: [lint, test, coverage]
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    outputs:
      ecr_url: ${{ steps.ecr-url-output.outputs.ecr_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Assume role in Cloud Platform
      - uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ secrets.ECR_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.ECR_REGION }}

      # Login to container repository
      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Store ECR endpoint as output
        id: ecr-url-output
        run: echo "ecr_url=${{ steps.login-ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY }}" >> $GITHUB_OUTPUT

      - name: Store current date
        run: echo "BUILD_DATE=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV

      - name: Build
        run: |
          docker build \
            --label build.git.sha=${{ github.sha }} \
            --label build.git.branch=${{ github.ref }} \
            --label build.date=${{ env.BUILD_DATE }} \
            --build-arg APP_BUILD_DATE=${{ env.BUILD_DATE }} \
            --build-arg APP_BUILD_TAG=${{ github.ref }} \
            --build-arg APP_GIT_COMMIT=${{ github.sha }} \
            -t app .

      - name: Push to ECR
        id: ecr
        env:
          ECR_URL: ${{ steps.ecr-url-output.outputs.ecr_url }}
        run: |
          docker tag app $ECR_URL:${{ github.sha }}
          docker tag app $ECR_URL:staging.latest
          docker push $ECR_URL:${{ github.sha }}
          docker push $ECR_URL:staging.latest

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy staging
        uses: ./.github/actions/deploy
        with:
          environment-name: staging
          ecr-url: ${{ needs.build.outputs.ecr_url }}
          kube-cert: ${{ secrets.KUBE_STAGING_CERT }}
          kube-token: ${{ secrets.KUBE_STAGING_TOKEN }}
          kube-cluster: ${{ secrets.KUBE_STAGING_CLUSTER }}
          kube-namespace: ${{ secrets.KUBE_STAGING_NAMESPACE }}

  deploy-preprod:
    runs-on: ubuntu-latest
    needs: build
    environment: preprod

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy preprod
        uses: ./.github/actions/deploy
        with:
          environment-name: preprod
          ecr-url: ${{ needs.build.outputs.ecr_url }}
          kube-cert: ${{ secrets.KUBE_PREPROD_CERT }}
          kube-token: ${{ secrets.KUBE_PREPROD_TOKEN }}
          kube-cluster: ${{ secrets.KUBE_PREPROD_CLUSTER }}
          kube-namespace: ${{ secrets.KUBE_PREPROD_NAMESPACE }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy production
        uses: ./.github/actions/deploy
        with:
          environment-name: production
          ecr-url: ${{ needs.build.outputs.ecr_url }}
          kube-cert: ${{ secrets.KUBE_PRODUCTION_CERT }}
          kube-token: ${{ secrets.KUBE_PRODUCTION_TOKEN }}
          kube-cluster: ${{ secrets.KUBE_PRODUCTION_CLUSTER }}
          kube-namespace: ${{ secrets.KUBE_PRODUCTION_NAMESPACE }}
